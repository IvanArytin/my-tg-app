<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–º–æ-–ö–µ–π—Å—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }
        .header, .case, .inventory {
            width: 100%;
            text-align: center;
            border: 2px solid var(--tg-theme-button-color, #007bff);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:disabled {
            background-color: var(--tg-theme-hint-color, #aaaaaa);
            cursor: not-allowed;
        }
        #inventory-list {
            list-style-type: none;
            padding: 0;
        }
        #loading { font-size: 18px; }
    </style>
</head>
<body>

    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</div>

    <div id="app-content" style="display: none; width: 100%;">
        <div class="header">
            <h2>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
            <div>–ë–∞–ª–∞–Ω—Å: <b id="user-balance">0</b> ü™ô</div>
        </div>

        <div class="case">
            <h2>–ö–µ–π—Å "–£–¥–∞—á–∏"</h2>
            <p>–°—Ç–æ–∏–º–æ—Å—Ç—å: <b id="case-cost">50</b> ü™ô</p>
            <button id="open-case-btn" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
        </div>

        <div class="inventory">
            <h3>–í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
            <ul id="inventory-list">
                <li>(–ø—É—Å—Ç–æ)</li>
            </ul>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ê–î–†–ï–° –í–ê–®–ï–ì–û –ë–≠–ö–ï–ù–î–ê (–ü–û–õ–£–ß–ï–ù–ù–´–ô –û–¢ NGROK)
        const BACKEND_URL = 'https://silver-moose-kneel.loca.lt';

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const loadingDiv = document.getElementById('loading');
        const appContentDiv = document.getElementById('app-content');
        const balanceSpan = document.getElementById('user-balance');
        const inventoryUl = document.getElementById('inventory-list');
        const openCaseBtn = document.getElementById('open-case-btn');

        // --- –î–û–ö–£–ú–ï–ù–¢–ê–¶–ò–Ø: –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ---
        async function fetchUserData() {
            try {
                const response = await fetch(`${BACKEND_URL}/get_user_data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });

                if (!response.ok) {
                    // –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
                    const errorData = await response.json();
                    throw new Error(errorData.error || '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞.');
                }
                
                const userData = await response.json();
                updateUI(userData); 
                
                loadingDiv.style.display = 'none';
                appContentDiv.style.display = 'block';

            } catch (error) {
                // –ó–ê–ú–ï–ù–Ø–ï–ú tg.showAlert –ù–ê –≠–¢–ò –°–¢–†–û–ö–ò
                console.error("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:", error.message);
                loadingDiv.innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. ' + error.message;
            }
        }

        // --- –î–û–ö–£–ú–ï–ù–¢–ê–¶–ò–Ø: –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞ ---
        async function openCase() {
            openCaseBtn.disabled = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∑–∞–ø—Ä–æ—Å–∞
            tg.HapticFeedback.impactOccurred('light');

            try {
                const response = await fetch(`${BACKEND_URL}/open_case`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });

                const result = await response.json();

                if (response.ok) {
                    tg.showAlert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${result.prize_won}`);
                    updateUI(result.user_data); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–æ–≤—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                } else {
                    throw new Error(result.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.');
                }

            } catch (error) {
                tg.showAlert(error.message);
            } finally {
                openCaseBtn.disabled = false; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            }
        }

        // --- –î–û–ö–£–ú–ï–ù–¢–ê–¶–ò–Ø: –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI ---
        function updateUI(data) {
            balanceSpan.innerText = data.balance;
            inventoryUl.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
            if (data.inventory && data.inventory.length > 0) {
                data.inventory.forEach(item => {
                    const li = document.createElement('li');
                    li.innerText = item;
                    inventoryUl.appendChild(li);
                });
            } else {
                inventoryUl.innerHTML = '<li>(–ø—É—Å—Ç–æ)</li>';
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', fetchUserData);
    </script>
</body>
</html>
